<div class="record-details">
    <div class="card">
        <div class="card-header">Name</div>
        <div class="card-body">
            <h4 class="card-title">{{recordDetails.recordData.name}}</h4>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Email</div>
        <div class="card-body">
            <h4 class="card-title">{{recordDetails.recordData.email}}</h4>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Phone</div>
        <div class="card-body">
            <h4 class="card-title">{{recordDetails.recordData.phone}}</h4>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Address</div>
        <div class="card-body">
            <h4 class="card-title">{{recordDetails.recordData.address}}</h4>
        </div>
    </div>
</div>
